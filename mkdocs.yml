site_dir: '/Users/eronlloyd/Projects/netbox-portal/docs'
docs_dir: '/Users/eronlloyd/Projects/netbox-portal/docs_src'
site_name: Netbox Portal Documentation
site_url: https://netbox-portal.telecomcraft.com
repo_name: telecomcraft/netbox-portal
repo_url: https://github.com/telecomcraft/netbox-portal
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Switch to Dark Mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/lightbulb
        name: Switch to Light Mode
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/telecomcraft/netbox-portal
    - icon: fontawesome/brands/twitter
      link: https://www.twitter.com/thetelecomcraft
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
nav:
    - Introduction: 'index.md'
    - License: 'license.md'
